name: SCA - Dependency Vulnerability Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sca:
    name: Software Composition Analysis
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Run OWASP Dependency-Check
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: "DevOps-Team2-SCA"
          path: "."
          format: "ALL"                 # HTML, JSON, XML, SARIF (if supported)
          out: "dependency-check-report"
          args: >
            --failOnCVSS 7
            --enableRetired

      # Step 3: Upload SCA reports (always, even if pipeline fails)
      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: dependency-check-report/**

      # Step 4: Upload SARIF to GitHub Security (if generated)
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('dependency-check-report/*.sarif') != ''
        with:
          sarif_file: dependency-check-report/*.sarif
          category: sca
