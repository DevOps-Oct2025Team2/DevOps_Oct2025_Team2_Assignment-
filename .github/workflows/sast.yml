# SAST - Static Application Security Testing with CodeQL
name: SAST - CodeQL Code Scanning

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write   # Required to upload SARIF results

jobs:
  analyze:
    name: CodeQL SAST Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 4: Install backend dependencies (important for better analysis)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f auth-service/requirements.txt ]; then pip install -r auth-service/requirements.txt; fi
          if [ -f file-service/requirements.txt ]; then pip install -r file-service/requirements.txt; fi

      # Step 5: Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: sast
          output: reports
          upload: false

      # Step 6: Upload SARIF to GitHub Security tab
      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/python.sarif
          category: sast

      # Step 7: Upload SARIF reports as artifacts
      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-reports
          path: reports/


  notify-stakeholders:
    name: Notify Stakeholders (Email)
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Send SUCCESS email (SAST)
        if: needs.analyze.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[SAST] ${{ github.repository }} @ ${{ github.ref_name }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "CI Bot <${{ secrets.SMTP_USERNAME }}>"
          body: |
            SAST (CodeQL): SUCCESS 
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send FAILURE email (SAST)
        if: needs.analyze.result != 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[SAST ❌] ${{ github.repository }} @ ${{ github.ref_name }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "CI Bot <${{ secrets.SMTP_USERNAME }}>"
          body: |
            SAST (CodeQL): FAILURE ❌
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Job result:
            - analyze: ${{ needs.analyze.result }}
